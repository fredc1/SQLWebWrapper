<html>
  <style>
    body{
      font-size: 15pt;
      font-family: courier;
    }
  </style>


<body>
  <h1><a href="/">^Back</a>Committees</h1>

  <div>
    {% for i in range(length) %}
    {% if names[i] == "null"%}
      <div>{{data[i]}}</div><br>
    {% endif %}
    {% if names[i] != "null"%}
      <div><a href="/committee?name={{names[i]}}">{{data[i]}}</a></div><br>
    {% endif %}
    {% endfor %}
  </div>



</body>


</html>
